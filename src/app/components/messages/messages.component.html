<div #message_container class="messages_container">
    <div *ngFor="let item of messages" class="message" [ngClass]="{'owner_message': item.id === this.Chat.socket_id}">
        <div>
            <span>{{ item.id === this.Chat.socket_id ? 'You say ' : item.username + ' says ' }}</span>
            <p>{{ item.message }}</p>
        </div>
    </div>
</div>
